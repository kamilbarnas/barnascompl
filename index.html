<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona w budowie</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #1e1e2f, #2a2a40);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: #2d2d44;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        h1 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            font-weight: 400;
            color: #b0b0d0;
            margin-bottom: 1.5em;
        }

        .language-switch {
            display: flex;
            justify-content: center;
            gap: 1em;
        }

        .language-switch button {
            background: #3a3a56;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 0.5em 1em;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .language-switch button:hover {
            background: #505072;
        }

        .loader {
            margin: 1em auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Strona w budowie</h1>
        <p>Pracujemy nad czymś niesamowitym. Zapraszamy wkrótce!</p>
        <div class="loader"></div>
        <div class="language-switch">
            <button onclick="changeLanguage('pl')">Polski</button>
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('de')">Deutsch</button>
        </div>
    </div>
    <script>
        function changeLanguage(lang) {
            const translations = {
                pl: {
                    title: "Strona w budowie",
                    message: "Pracujemy nad czymś niesamowitym. Zapraszamy wkrótce!"
                },
                en: {
                    title: "Website Under Construction",
                    message: "We are working on something amazing. Stay tuned!"
                },
                de: {
                    title: "Webseite im Aufbau",
                    message: "Wir arbeiten an etwas Unglaublichem. Besuchen Sie uns bald wieder!"
                }
            };

            document.querySelector('h1').innerText = translations[lang].title;
            document.querySelector('p').innerText = translations[lang].message;
        }
    </script>
</body>
</html>
