<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Barnas - Interaktywny projekt inspirowany ChatGPT">
    <title>Barnas</title>
    <link rel="icon" href="https://barnas.com.pl/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: #2b2b40;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            color: #ffffff;
        }

        main {
            flex-grow: 1;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 1rem;
            padding: 1rem;
            overflow-y: auto;
            background-color: #2a2a3b;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .message {
            margin: 0.5rem 0;
            padding: 0.8rem;
            border-radius: 10px;
            max-width: 70%;
            line-height: 1.5;
        }

        .message.user {
            background-color: #4a90e2;
            color: #fff;
            align-self: flex-end;
        }

        .message.bot {
            background-color: #3c3c4e;
            color: #e0e0e0;
            align-self: flex-start;
        }

        .input-section {
            display: flex;
            width: 100%;
            padding: 1rem 0;
            gap: 0.5rem;
        }

        .input-section textarea {
            flex-grow: 1;
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            font-size: 1rem;
            resize: none;
            background-color: #3c3c4e;
            color: #fff;
        }

        .input-section button {
            padding: 0.8rem 1.5rem;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .input-section button:hover {
            background-color: #3b7cc1;
        }

    </style>
</head>
<body>
    <header>Barnas Chat</header>
    <main id="chat">
        <div class="message bot">Witaj! Jak mogę Ci pomóc?</div>
    </main>
    <div class="input-section">
        <textarea id="userInput" placeholder="Napisz swoją wiadomość..." rows="1"></textarea>
        <button onclick="sendMessage()">Wyślij</button>
    </div>

    <script>
        const chat = document.getElementById('chat');

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value.trim();

            if (userMessage) {
                addMessage(userMessage, 'user');
                addMessage('Dziękujemy za wiadomość! Odpowiemy wkrótce.', 'bot');
                userInput.value = '';
            }
        }

        function addMessage(text, sender) {
            const message = document.createElement('div');
            message.className = `message ${sender}`;
            message.textContent = text;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
