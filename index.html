<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARNAS</title>
    <style>
        body { background-color: rgb(0, 0, 0); text-align: center; padding: 150px; font: 20px Helvetica, sans-serif; color: rgb(255, 255, 255); }
        h1 { font-size: 50px; }
        article { display: block; text-align: left; width: 650px; margin: 0 auto; }
        a { color: #dc0000; text-decoration: none; }
        a:hover { color: rgb(255, 255, 255); text-decoration: none; }
        .language-selector { margin-bottom: 20px; }
        .language-selector button { background-color: #444; color: white; border: none; padding: 10px 15px; margin: 0 5px; cursor: pointer; }
        .language-selector button:hover { background-color: #dc0000; }
    </style>
    <script>
        function setLanguage(lang) {
            const texts = {
                'en': {
                    title: "We’ll be back soon!",
                    message: "Sorry for the inconvenience but we’re performing some maintenance at the moment. If you need to you can always <a href='mailto:barnas@barnas.com.pl'>contact us</a>, otherwise we’ll be back online shortly!"
                },
                'pl': {
                    title: "Wkrótce wracamy!",
                    message: "Przepraszamy za niedogodności, ale obecnie prowadzimy prace konserwacyjne. W razie potrzeby możesz zawsze <a href='mailto:barnas@barnas.com.pl'>skontaktować się z nami</a>, a my wkrótce wrócimy online!"
                },
                'de': {
                    title: "Wir sind bald zurück!",
                    message: "Entschuldigen Sie die Unannehmlichkeiten, aber wir führen gerade Wartungsarbeiten durch. Wenn Sie möchten, können Sie uns jederzeit <a href='mailto:barnas@barnas.com.pl'>kontaktieren</a>, ansonsten sind wir bald wieder online!"
                }
            };

            document.querySelector('h1').innerText = texts[lang].title;
            document.querySelector('#message').innerHTML = texts[lang].message;
        }
    </script>
</head>
<body>
    <div class="language-selector">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('pl')">Polski</button>
        <button onclick="setLanguage('de')">Deutsch</button>
    </div>

    <article>
        <h1>We&rsquo;ll be back soon!</h1>
        <div>
            <p id="message">Sorry for the inconvenience but we&rsquo;re performing some maintenance at the moment. If you need to you can always <a href="mailto:barnas@barnas.com.pl">contact us</a>, otherwise we&rsquo;ll be back online shortly!</p>
            <p>&mdash; BARNAS</p>
        </div>
    </article>
</body>
</html>
