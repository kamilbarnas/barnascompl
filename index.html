<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pobierz WhatsApp na iPhone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #25d366;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #1da851;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pobierz WhatsApp na iPhone</h1>
        <p>Kliknij poniższy link, aby pobrać aplikację WhatsApp z App Store:</p>
        <a href="https://apps.apple.com/pl/app/whatsapp-messenger/id310633997" target="_blank">Pobierz WhatsApp</a>
    </div>
</body>
</html>
