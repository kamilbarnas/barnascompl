    async function detectLanguage() {
        try {
            console.log("Detecting language...");
            const response = await fetch('https://ipapi.co/json/');
            
            if (!response.ok) {
                throw new Error(`API response error: ${response.status}`);
            }
            
            const data = await response.json();
            const countryCode = data.country_code ? data.country_code.toLowerCase() : 'en';
            console.log(`Country code detected: ${countryCode}`);
            
            let lang = 'en'; // Default language
            if (countryCode === 'pl') lang = 'pl';
            else if (countryCode === 'de') lang = 'de';
            
            console.log(`Language selected: ${lang}`);
            changeLanguage(lang);
        } catch (error) {
            console.error("Error detecting language:", error);
            changeLanguage('en'); // Fallback to default language
        }
    }

    function changeLanguage(lang) {
        console.log(`Applying language: ${lang}`);
        const translation = translations[lang];
        document.getElementById("title").innerText = translation.title;
        document.getElementById("description").innerText = translation.description;
        document.getElementById("formTitle").innerText = translation.formTitle;
        document.getElementById("labelMessage").innerText = translation.labelMessage;
        document.getElementById("message").placeholder = translation.placeholder;
        document.getElementById("sendButton").innerText = translation.sendButton;
    }

    // Detect language on page load
    detectLanguage();
