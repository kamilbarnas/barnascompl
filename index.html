<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Strona w budowie, wracaj wkrótce, aby zobaczyć nasze nowe funkcje!">
    <meta name="keywords" content="Kamil Barnas, projektowanie stron, budowa stron, responsywne strony, usługi web design, nowoczesne strony www">
    <title>Barnas</title>
    <link rel="icon" href="https://barnas.com.pl/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://as2.ftcdn.net/v2/jpg/01/75/92/69/1000_F_175926981_eV69cobFMHsmJCFAgglRugZkJgmkN3Ts.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 1em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
        }

        button {
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 0.8em 1.5em;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Strona w budowie</h1>
        <p>Wracaj wkrótce, aby zobaczyć nasze nowe funkcje i projekty!</p>
        <button onclick="alert('Dziękujemy za zainteresowanie! Wkrótce wrócimy.')">Więcej informacji</button>
    </div>
</body>
</html>
