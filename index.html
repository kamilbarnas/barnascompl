<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona w budowie</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4A90E2, #9013FE);
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
        }

        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-switch button {
            background: #fff;
            color: #4A90E2;
            border: none;
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 0.5em;
        }

        .language-switch button:hover {
            background: #9013FE;
            color: #fff;
        }

        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.7);
        }

        footer a:hover {
            border-bottom: 1px solid #fff;
        }
    </style>
    <script>
        function changeLanguage(lang) {
            const translations = {
                pl: {
                    title: "Strona w budowie",
                    message: "Pracujemy nad czymś niesamowitym. Zapraszamy wkrótce!"
                },
                en: {
                    title: "Website Under Construction",
                    message: "We are working on something amazing. Stay tuned!"
                },
                de: {
                    title: "Webseite im Aufbau",
                    message: "Wir arbeiten an etwas Unglaublichem. Besuchen Sie uns bald wieder!"
                }
            };

            document.querySelector('h1').innerText = translations[lang].title;
            document.querySelector('p').innerText = translations[lang].message;
        }
    </script>
</head>
<body>
    <div class="language-switch">
        <button onclick="changeLanguage('pl')">Polski</button>
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('de')">Deutsch</button>
    </div>
    <div class="container">
        <h1>Strona w budowie</h1>
        <p>Pracujemy nad czymś niesamowitym. Zapraszamy wkrótce!</p>
        <div class="loader"></div>
    </div>
    <footer>
        <p>Kontakt: <a href="mailto:kontakt@twojastrona.pl">kontakt@twojastrona.pl</a></p>
    </footer>
</body>
</html>
