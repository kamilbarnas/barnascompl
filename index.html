<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Strona w budowie, wracaj wkrótce!">
    <title>Barnas</title>
    <link rel="icon" href="https://barnas.com.pl/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            color: #2d3748;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1em;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #2f855a;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            color: #4a5568;
            margin-bottom: 1.5rem;
        }

        .language-switch {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .language-switch button {
            background: #edf2f7;
            color: #2d3748;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        .language-switch button:hover {
            background: #2f855a;
            color: #ffffff;
        }

        .form-section h2 {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .form-section form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-section label {
            font-size: 1rem;
            color: #4a5568;
            text-align: left;
        }

        .form-section textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            resize: none;
            font-size: 1rem;
        }

        .form-section button {
            background: #2f855a;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .form-section button:hover {
            background: #276749;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Strona w budowie</h1>
        <p id="description">Pracujemy nad czymś wyjątkowym! Wypełnij formularz i daj nam znać, jak możemy pomóc.</p>
        <div class="language-switch">
            <button onclick="changeLanguage('pl')">Polski</button>
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('de')">Deutsch</button>
        </div>
        <div class="form-section">
            <h2 id="formTitle">Wyślij wiadomość</h2>
            <form action="https://formspree.io/f/manyrnby" method="POST">
                <label for="message" id="labelMessage">Wiadomość:</label>
                <textarea id="message" name="message" rows="4" placeholder="Napisz swoją wiadomość..." required></textarea>
                <button type="submit" id="sendButton">Wyślij</button>
            </form>
        </div>
    </div>
    <script>
        const translations = {
            pl: {
                title: "Strona w budowie",
                description: "Pracujemy nad czymś wyjątkowym! Wypełnij formularz i daj nam znać, jak możemy pomóc.",
                formTitle: "Wyślij wiadomość",
                labelMessage: "Wiadomość:",
                sendButton: "Wyślij"
            },
            en: {
                title: "Website Under Construction",
                description: "We are working on something exceptional! Fill out the form and let us know how we can help.",
                formTitle: "Send a Message",
                labelMessage: "Message:",
                sendButton: "Send"
            },
            de: {
                title: "Webseite im Aufbau",
                description: "Wir arbeiten an etwas Außergewöhnlichem! Füllen Sie das Formular aus und lassen Sie uns wissen, wie wir helfen können.",
                formTitle: "Nachricht senden",
                labelMessage: "Nachricht:",
                sendButton: "Senden"
            }
        };

        function changeLanguage(lang) {
            const translation = translations[lang];
            document.getElementById("title").innerText = translation.title;
            document.getElementById("description").innerText = translation.description;
            document.getElementById("formTitle").innerText = translation.formTitle;
            document.getElementById("labelMessage").innerText = translation.labelMessage;
            document.getElementById("sendButton").innerText = translation.sendButton;
        }

        changeLanguage('pl');
    </script>
</body>
</html>
