<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARNAS</title>
    <style>
        body { 
            background: linear-gradient(45deg, #0d0d0d, #333); 
            text-align: center; 
            padding: 20px; 
            font: 16px Helvetica, sans-serif; 
            color: rgb(255, 255, 255); 
        }
        h1 { 
            font-size: 36px; 
            margin-bottom: 20px; 
        }
        article { 
            display: block; 
            text-align: left; 
            max-width: 90%; 
            width: 650px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: rgba(0, 0, 0, 0.8); 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
        }
        a { 
            color: #dc0000; 
            text-decoration: none; 
        }
        a:hover { 
            color: rgb(255, 255, 255); 
            text-decoration: none; 
        }
        .language-selector { 
            margin-bottom: 20px; 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
        }
        .language-selector button { 
            background-color: #444; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            margin: 5px; 
            cursor: pointer; 
            border-radius: 5px; 
            font-size: 14px; 
            display: flex; 
            align-items: center; 
        }
        .language-selector button img { 
            width: 20px; 
            height: 20px; 
            vertical-align: middle; 
            margin-right: 5px; 
        }
        .language-selector button:hover { 
            background-color: #dc0000; 
        }
        footer { 
            margin-top: 30px; 
            color: #aaa; 
            font-size: 14px; 
        }
        .social-icons { 
            margin-top: 10px; 
            display: flex; 
            justify-content: center; 
            gap: 10px; 
        }
        .social-icons a { 
            color: white; 
            font-size: 14px; 
            text-align: center; 
            display: flex; 
            align-items: center; 
            gap: 5px; 
        }
        .social-icons a img { 
            width: 24px; 
            height: 24px; 
        }

        @media (max-width: 600px) {
            h1 { font-size: 28px; }
            article { padding: 15px; }
            .language-selector button { font-size: 12px; padding: 8px 12px; }
            .social-icons a img { width: 20px; height: 20px; }
        }
    </style>
    <script>
        function setLanguage(lang) {
            const texts = {
                'en': {
                    title: "We’ll be back soon!",
                    message: "Sorry for the inconvenience but we’re performing some maintenance at the moment. If you need to you can always <a href='mailto:barnas@barnas.com.pl'>contact us</a>, otherwise we’ll be back online shortly!",
                    footer: "Expected return: soon"
                },
                'pl': {
                    title: "Wkrótce wracamy!",
                    message: "Przepraszamy za niedogodności, ale obecnie prowadzimy prace konserwacyjne. W razie potrzeby możesz zawsze <a href='mailto:barnas@barnas.com.pl'>skontaktować się z nami</a>, a my wkrótce wrócimy online!",
                    footer: "Planowany powrót: wkrótce"
                },
                'de': {
                    title: "Wir sind bald zurück!",
                    message: "Entschuldigen Sie die Unannehmlichkeiten, aber wir führen gerade Wartungsarbeiten durch. Wenn Sie möchten, können Sie uns jederzeit <a href='mailto:barnas@barnas.com.pl'>kontaktieren</a>, ansonsten sind wir bald wieder online!",
                    footer: "Erwartete Rückkehr: bald"
                }
            };

            document.querySelector('h1').innerText = texts[lang].title;
            document.querySelector('#message').innerHTML = texts[lang].message;
            document.querySelector('#footer-text').innerText = texts[lang].footer;
        }
    </script>
</head>
<body>
    <div class="language-selector">
        <button onclick="setLanguage('en')"><img src="https://flagcdn.com/w40/gb.png" alt="English">English</button>
        <button onclick="setLanguage('pl')"><img src="https://flagcdn.com/w40/pl.png" alt="Polski">Polski</button>
        <button onclick="setLanguage('de')"><img src="https://flagcdn.com/w40/de.png" alt="Deutsch">Deutsch</button>
    </div>

    <article>
        <h1>We’ll be back soon!</h1>
        <div>
            <p id="message">Sorry for the inconvenience but we’re performing some maintenance at the moment. If you need to you can always <a href="mailto:barnas@barnas.com.pl">contact us</a>, otherwise we’ll be back online shortly!</p>
            <p>&mdash; BARNAS</p>
        </div>
    </article>

    <footer>
        <div id="footer-text">Expected return: soon</div>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook">Facebook</a>
            <a href="https://twitter.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/124/124021.png" alt="Twitter">Twitter</a>
            <a href="https://linkedin.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/124/124011.png" alt="LinkedIn">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
