<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona w budowie</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #000 60%, #003300);
            color: #00ff00;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }

        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-switch button {
            background: none;
            border: none;
            cursor: pointer;
            margin: 0 0.5em;
        }

        .language-switch img {
            width: 30px;
            height: 20px;
            border: 1px solid #00ff00;
            border-radius: 3px;
        }

        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            border-top-color: #00ff00;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .contact {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
        }

        .contact a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function changeLanguage(lang) {
            const translations = {
                pl: {
                    title: "Strona w budowie",
                    message: "Pracujemy nad czymś niesamowitym. Zapraszamy wkrótce!"
                },
                en: {
                    title: "Website Under Construction",
                    message: "We are working on something amazing. Stay tuned!"
                },
                de: {
                    title: "Webseite im Aufbau",
                    message: "Wir arbeiten an etwas Unglaublichem. Besuchen Sie uns bald wieder!"
                }
            };

            document.querySelector('h1').innerText = translations[lang].title;
            document.querySelector('p').innerText = translations[lang].message;
        }
    </script>
</head>
<body>
    <div class="language-switch">
        <button onclick="changeLanguage('pl')"><img src="https://upload.wikimedia.org/wikipedia/en/1/12/Flag_of_Poland.svg" alt="Polski"></button>
        <button onclick="changeLanguage('en')"><img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English"></button>
        <button onclick="changeLanguage('de')"><img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Deutsch"></button>
    </div>
    <div class="contact">
        <a href="mailto:barnas@barnas.com.pl">@</a>
    </div>
    <div class="container">
        <h1>Strona w budowie</h1>
        <p>Pracujemy nad czymś niesamowitym. Zapraszamy wkrótce!</p>
        <div class="loader"></div>
    </div>
</body>
</html>
