<!DOCTYPE html>
<html lang="pl">
<head>
    <meta name="google-site-verification" content="KSlESp9i557tIbQPf9hPZZQYeFRVKh1gkkR44gBhJmY" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Strona w budowie, wracaj wkrótce, aby zobaczyć nasze nowe funkcje!">
    <meta name="keywords" content="strona w budowie, nowa strona, projekt w toku">
    <meta name="author" content="Kamil Barnas">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Strona w budowie</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #000000;
            --text-color: #ffffff;
            --container-bg: #111111;
            --secondary-bg: #1a1a1a;
            --button-bg: #222222;
            --button-hover-bg: #333333;
        }

        [data-theme="light"] {
            --background-color: #ffffff;
            --text-color: #000000;
            --container-bg: #f7f7f7;
            --secondary-bg: #eeeeee;
            --button-bg: #dddddd;
            --button-hover-bg: #cccccc;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 0;
            position: relative;
        }

        .theme-switcher {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            width: 30px;
            height: 30px;
        }

        .language-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .language-switch img {
            width: 30px;
            height: 20px;
            cursor: pointer;
            border-radius: 3px;
            transition: transform 0.2s;
        }

        .language-switch img:hover {
            transform: scale(1.1);
        }

        .container {
            background: var(--container-bg);
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            margin: auto;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            font-weight: 400;
            margin-bottom: 1.5em;
        }

        .form-section {
            margin-top: 2em;
            text-align: left;
            background: var(--secondary-bg);
            padding: 1.5em;
            border-radius: 8px;
        }

        .form-section label {
            font-size: 1em;
        }

        .form-section textarea {
            padding: 0.8em;
            border: none;
            border-radius: 8px;
            background: var(--container-bg);
            color: var(--text-color);
            font-size: 1em;
            resize: none;
        }

        .form-section button {
            background: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            padding: 0.8em;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .form-section button:hover {
            background: var(--button-hover-bg);
        }
    </style>
</head>
<body>
    <img src="https://cdn-icons-png.flaticon.com/512/263/263623.png" alt="Zmień tryb" class="theme-switcher" id="themeSwitcher">
    <div class="language-switch">
        <img src="https://flagcdn.com/w40/pl.png" alt="Polski" onclick="changeLanguage('pl')">
        <img src="https://flagcdn.com/w40/gb.png" alt="English" onclick="changeLanguage('en')">
        <img src="https://flagcdn.com/w40/de.png" alt="Deutsch" onclick="changeLanguage('de')">
    </div>
    <div class="container">
        <h1>Strona w budowie</h1>
        <p>Pracujemy nad czymś niesamowitym. Zapraszamy wkrótce!</p>
        <div class="form-section">
            <form action="https://formspree.io/f/example-hash" method="POST">
                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" rows="4" placeholder="Napisz swoją wiadomość..." required></textarea>
                <button type="submit">Wyślij</button>
            </form>
        </div>
    </div>
    <script>
        const themeSwitcher = document.getElementById("themeSwitcher");
        let isDarkMode = true;

        themeSwitcher.addEventListener("click", () => {
            isDarkMode = !isDarkMode;
            document.body.setAttribute("data-theme", isDarkMode ? "dark" : "light");
            themeSwitcher.src = isDarkMode ? "https://cdn-icons-png.flaticon.com/512/263/263623.png" : "https://cdn-icons-png.flaticon.com/512/869/869869.png";
        });

        document.body.setAttribute("data-theme", "dark");

        function changeLanguage(lang) {
            alert("Zmiana języka na: " + lang);
            // Dalsza logika zmiany języka
        }
    </script>
</body>
</html>
